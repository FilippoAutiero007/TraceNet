version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      - MISTRAL_API_KEY=${MISTRAL_API_KEY}
      - ALLOWED_ORIGINS=http://localhost:5173
      - DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD}@postgres:5432/nettrace
      - ENVIRONMENT=development
      - OUTPUT_DIR=/tmp/tracenet
      - LOG_LEVEL=INFO
    volumes:
      - ./backend:/app
      - /app/__pycache__  # Prevent cache conflicts
    depends_on:
      - postgres
    restart: unless-stopped

  nettrace:
    build: 
      context: ./nettrace
      dockerfile: Dockerfile.dev
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://backend:8000
    volumes:
      - ./nettrace:/app
      - /app/node_modules  # Prevent node_modules conflicts
    depends_on:
      - backend
    restart: unless-stopped

  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB:-nettrace}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped

volumes:
  postgres_data:
