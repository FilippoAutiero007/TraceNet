version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      - MISTRAL_API_KEY=${MISTRAL_API_KEY}
      - ALLOWED_ORIGINS=http://localhost:5173
      - ENVIRONMENT=development
      - OUTPUT_DIR=/tmp/tracenet
      - LOG_LEVEL=${LOG_LEVEL}
      - PKT_TEMPLATE_PATH=/app/templates/simple_ref.pkt
      - MAX_REQUESTS_PER_MINUTE=10/minute
    volumes:
      - ./backend:/app
      - /app/__pycache__
    restart: unless-stopped
